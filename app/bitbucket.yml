settings:
  artifacts-dir: results/bitbucket/%Y-%m-%d_%H-%M-%S
  aggregator: consolidator
  verbose: false
  check-updates: false
  env:
    application_hostname: test_bitbucket_instance.atlassian.com
    application_protocol: http
    application_port: 80
    secure: true
    application_postfix: /bitbucket
    admin_login: admin
    admin_password: admin
    load_executor: jmeter
    concurrency: 20
    test_duration: 50m
    ramp-up: 10m
    total_actions_per_hour: 32700
    WEBDRIVER_VISIBLE: false
    JMETER_VERSION: 5.4.3
    LANGUAGE: en_US.utf8
    allow_analytics: false
services:
- module: shellexec
  prepare:
  - python util/pre_run/environment_checker.py
  - python util/pre_run/check_for_updates.py
  - python util/pre_run/git_client_check.py
  - python util/data_preparation/bitbucket_prepare_data.py
  shutdown:
  - python util/post_run/jmeter_post_check.py
  - python util/jtl_convertor/jtls-to-csv.py kpi.jtl selenium.jtl
  post-process:
  - python util/analytics/analytics.py bitbucket
  - python util/post_run/cleanup_results_dir.py
- module: pip-install
  packages:
  - selenium==4.9.1
execution:
- scenario: ${load_executor}
  concurrency: ${concurrency}
  hold-for: ${test_duration}
  ramp-up: ${ramp-up}
- scenario: selenium
  executor: selenium
  runner: pytest
  hold-for: ${test_duration}
scenarios:
  selenium:
    script: selenium_ui/bitbucket_ui.py
  jmeter:
    script: jmeter/bitbucket.jmx
    properties:
      admin_login: ${admin_login}
      admin_password: ${admin_password}
      application_hostname: ${application_hostname}
      application_protocol: ${application_protocol}
      application_port: ${application_port}
      application_postfix: ${application_postfix}
      total_actions_per_hr: ${total_actions_per_hour}
      tmp_dir: /tmp
      ssh_key_url: https://centaurus-datasets.s3.us-east-2.amazonaws.com/bitbucket/ssh/id_rsa
modules:
  consolidator:
    rtimes-len: 0
    percentiles: []
  jmeter:
    version: ${JMETER_VERSION}
    detect-plugins: true
    memory-xmx: 8G
    plugins:
    - bzm-parallel=0.4
    - bzm-random-csv=0.6
    - jpgc-casutg=2.5
    - jpgc-dummy=0.2
    - jpgc-ffw=2.0
    - jpgc-fifo=0.2
    - jpgc-functions=2.1
    - jpgc-json=2.6
    - jpgc-perfmon=2.1
    - jpgc-prmctl=0.4
    - jpgc-tst=2.4
    - jpgc-wsc=0.3
    - tilln-sshmon=1.0
    - jpgc-synthesis=2.2
    system-properties:
      server.rmi.ssl.disable: true
      java.rmi.server.hostname: localhost
      httpsampler.ignore_failed_embedded_resources: 'true'
  selenium:
    chromedriver:
      version: 113.0.5672.63
reporting:
- data-source: sample-labels
  module: junit-xml
