# Defines which column from test runs is used for aggregated report. Default is "90% Line"
column_name: "90% Line"
runs:
  # relativePath should contain a relative path to the directory with run results starting from dc-app-performance-toolkit folder.
  # E.g. relativePath: "./app/results/bamboo/2024-01-01_10-10-10"
  - runName: "without app"
    runType: "baseline"
    relativePath: "./app/results/bamboo/{TIMESTAMP}"
  - runName: "with app"
    runType: "experiment"
    relativePath: "./app/results/bamboo/{TIMESTAMP}"
  - runName: "with app and app-specific actions"
    runType: "experiment"
    relativePath: "./app/results/bamboo/{TIMESTAMP}"

# Chart generation config
index_col: "Action"
title: "DCAPT Performance Testing for Bamboo"
image_height_px: 1000
image_width_px: 1600
check_actions_count: false
